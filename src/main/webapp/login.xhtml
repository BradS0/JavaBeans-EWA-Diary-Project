<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Login Page</h3>
        <h:form>
            <h:panelGrid columns ="3"
                         columnClasses="leftalign, leftalign">
                
                <h:outputLabel value="Username: " for="username"/>
                <h:inputText id="username" label ="Username"
                             required ="true"
                             value ="#{loginBean.username}"/>
                <h:message for="username"/>
                
                <h:outputLabel value="Password: " for="password"/>
                <h:inputText id="password" label ="Password"
                             required ="true"
                             value ="#{loginBean.password}"/>
                <h:message for="password"/>
                
                <h:panelGroup/>
                <h:commandButton id="submit" value="Submit"
                                 action="confirmation"/>
                <h:panelGroup/>
                <h:commandButton id="forgotPassword" value="Forgot Password?"
                                 action ="resetPassword"/>
                <h:commandButton id="newUser" value="New User?"
                                 action ="newUser"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
