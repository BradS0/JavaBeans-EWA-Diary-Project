<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Portal</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <h3>Login Page</h3>
        </div>
        <div class="formLayout">
            <h:form>
                <div class="inputForm">
                     <h:panelGrid columns ="3"
                     columnClasses="leftalign, leftalign">

                    <h:outputLabel value="Username: " for="username"/>
                    <h:inputText id="username" class="input" label ="Username"
                                 value ="#{loginBean.userDetails.username}"/>
                    <h:message for="username"/>

                    <h:outputLabel value="Password: " for="password"/>
                    <h:inputSecret id="password" class="input" label ="Password"
                                   value ="#{loginBean.userDetails.password}"/>
                    <h:message for="password"/>

                    <h:panelGroup/>
                    <h:commandButton id="submit" class="button" value="Submit"
                                     binding="#{loginBean.submitCredentialBtn}"
                                     action="#{loginBean.loginCredentialCheck()}"/>
                    <h:panelGroup/>
                    <h:commandButton id="forgotPassword" class="button" value="Forgot Password?"
                                     action ="resetPassword"/>
                    <h:panelGroup/>
                    <h:commandButton id="newUser" class="button" value="New User?"
                                     action ="newUser"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
