<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Confirmation Page</title>
    </h:head>
    <h:body>
        <h3> Confirmation Page </h3>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Username: "/>
            #{registrationBean.newUser.username}
                <h:outputText value="Password: "/>
            #{registrationBean.newUser.password}
                <h:outputText value="Full Name: "/>
            #{registrationBean.newUserDetails.fullName}
                <h:outputText value="Address: "/>
            #{registrationBean.newUserDetails.address}
                <h:outputText value="Phone Number: "/>
            #{registrationBean.newUserDetails.contactNumber}
                <h:outputText value="Email Address: "/>
            #{registrationBean.newUserDetails.emailAddress}
            </h:panelGrid>
            <h:commandButton id="home" value="Confirm Details"
                             action="home">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
