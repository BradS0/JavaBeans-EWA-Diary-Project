<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration Page</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <h3>Registration Page</h3>
        </div>
        <div class="formLayout">
            <h:form>
                <div class="inputForm">
                    <h:panelGrid columns ="3"
                                 columnClasses="leftalign, leftalign">

                        <h:outputLabel value="Username: " for="username"/>
                        <h:inputText id="username" class="input" label ="Username"
                                     required ="true"
                                     value ="#{registrationBean.newUser.username}"/>
                        <h:message for="username"/>

                        <h:outputLabel value="Password: " for="password"/>
                        <h:inputText id="password" class="input" label ="Password"
                                     required ="true"
                                     value ="#{registrationBean.newUser.password}"/>
                        <h:message for="password"/>

                        <h:outputLabel value="Full Name: " for="fullName"/>
                        <h:inputText id="fullName" class="input" label ="Full Name"
                                     required ="true"
                                     value ="#{registrationBean.newUserDetails.fullName}"/>
                        <h:message for="fullName"/>

                        <h:outputLabel value="Address: " for="address"/>
                        <h:inputText id="address" class="input" label ="Address"
                                     required ="true"
                                     value ="#{registrationBean.newUserDetails.address}"/>
                        <h:message for="address"/>

                        <h:outputLabel value="Phone Number: " for="phoneNumber"/>
                        <h:inputText id="phoneNumber" class="input" label ="Phone Number"
                                     required ="true"
                                     value ="#{registrationBean.newUserDetails.contactNumber}"/>
                        <h:message for="phoneNumber"/>

                        <h:outputLabel value="Email Address: " for="emailAddress"/>
                        <h:inputText id="emailAddress" class="input" label ="Email Address"
                                     required ="true"
                                     value ="#{registrationBean.newUserDetails.emailAddress}"/>
                        <h:message for="emailAddress"/>

                        <h:panelGroup/>
                        <h:commandButton id="confirm" class="button" value="Confirm Details"
                                         action="confirmation"/>

                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
